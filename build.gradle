plugins {
    id 'java'
    id 'idea'	 // optional, for IntelliJ IDEA project
}

version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    // https://mvnrepository.com/artifact/org.jogamp.joal/joal-main
    compile group: 'org.jogamp.joal', name: 'joal-main', version: '2.1.1'

}

test {
    useJUnitPlatform()
}